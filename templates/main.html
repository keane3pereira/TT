<!DOCTYPE html>
<html>
<head>
	<title>TT</title>
</head>
<body>
	<div>
		{% for class in data['tt'] %}
		<br>
		<table border="1" >
			{% for day in class %}
			<tr>
				{% for time in day %}
				<td width = "85" height = "30">
					{% if time != 0 %}						
						{{ time[0] }} {{ time[1] }}
					{% endif %}
				</td>
				{% endfor %}
			</tr>
			{% endfor %}
			<br>
		</table>
		{% endfor %}
	</div>
</body>
</html>
