<head>
    <style type="text/css">
    	body {
			color: #666;
			background: #f5f5f5;
			font-family: sans-serif;
		}
		table.table tr th, table.table tr td {
			border-color: #e9e9e9;
		}
		.table-wrapper {
			background: #fff;
			padding: 20px;
			margin: 30px 0;
			box-shadow: 0 1px 1px rgba(0,0,0,.05);
		}
	</style>
</head>

<body>
	<div class="container">
		{% for class in CLASSES %}
			<h4> {{ class.name }} </h4>
			<div class="table-wrapper h-100">
				<table border="1" class="table" spacing="20">
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Teacher</th>
						<th>Count</th>
						<th>Value</th>
					</tr>
					{% for sub in class.subjects %}
						<tr>
							<td>{{ sub.name }}</td>
							<td>{{ sub.TYPE }}</td>
							<td>{{ sub.teacher }}</td>
							<td>{{ sub.count }}</td>
							<td>{{ sub.value }}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		{% endfor %}
	</div>
</body>
